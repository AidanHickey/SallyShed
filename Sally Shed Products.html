<html>
<head>
  <title>Sally'sProducts</title>
</head>
<body>
  <div id="product-list">
    <!-- Product descriptions and buttons will be displayed here -->
  </div>

  <script>
    class Product {
      constructor(name, price) {
        this.name = name;
        this.price = price;
      }

      getDescription() {
        return `This is a ${this.constructor.name} named ${this.name}. It costs $${this.price.toFixed(2)}.`;
      }
    }

    class Shed extends Product {}
    class PetRock extends Product {}

    // Create an array of products
    const products = [
      new Shed("Large Garden Shed", 799.99),
      new Shed("Small Storage Shed", 399.99),
      new PetRock("Rocky", 9.99),
    ];

    // Display descriptions and buttons for all products
    const productListDiv = document.getElementById("product-list");

    for (const product of products) {
      const productContainer = document.createElement("div");

      const productDescription = document.createElement("p");
      productDescription.textContent = product.getDescription();

      const purchaseButton = document.createElement("button");
      purchaseButton.textContent = "Purchase";
      purchaseButton.addEventListener("click", () => {
        alert(`You've purchased a ${product.name} for $${product.price.toFixed(2)}.`);
      });

      productContainer.appendChild(productDescription);
      productContainer.appendChild(purchaseButton);
      productListDiv.appendChild(productContainer);
    }
  </script>
</body>
</html>
