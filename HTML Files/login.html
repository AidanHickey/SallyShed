<!--Login file webpage-->
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sally's Sheds: Login</title>
</head>
<body>
    <style>
        body {
            background-image: url(https://www.northwoodoutdoor.com/wp-content/uploads/home/quality-storage-sheds-for-sale-in-wisconsin-northwood-outdoor-scaled.jpg);
            background-size:auto;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #box {
            width: 300px;
            margin: 0 auto;
            background-color: lightblue;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0px 0px 10px #888;
            transform: translate(0,75%)
        }

        fieldset {
            border: 1px solid #ccc;
            border-radius: 1000px;
            padding: 10px;
        }

        legend {
            font:large;
            color:blue;
            font-size: 20px;
            margin-bottom: 10px;
        }

        input[type="text"], input[type="password"], input[type="email"], input[type="confirm_password"] {
            width: 90%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[type="submit"], input[type="reset"] {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="submit"]:hover, input[type="reset"]:hover {
            background-color: purple;
            border-radius: 50px;
            transition: 0.7s;
        }
    </style>
</head>
<body>
    <div class="title">
        <div class="logo" onclick="window.location.href='base.html'">
            <h1>Sally's Sheds and Pet Rocks</h1>
        </div>
    </div>
<div id="box">
    <form>
        <fieldset>
            <legend>Login</legend>
            <input type="email" name="email" placeholder="Email" required/>
            <br>
            <input type="password" name="password" placeholder="Password" required/>
            <br>
            <input type="submit" value="Login"/>
            <input type="reset" value="Reset Password"/>
        </fieldset>
    </form>
</div>
</script>
</body>
</html>
