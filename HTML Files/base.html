<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sally's Sheds :)</title>
    </head>
<style>
.buttons {
  text-align: right; 
  margin-top: 10px;
  padding-right: 25px; 
  top: 50px;
}

.buttons button {
  border: none;
  background-color: red;
  font-weight: bold;
  padding: 10px 20px;
  cursor: pointer;
}

.buttons button:hover {
    background-color: orange;
  border-radius: 50px;
  transition: 0.7s;
}
    body {
        background-color: rgb(165, 165, 251);
        text-align: center;
    }
    h1 {
        font-family: Comic Sans MS, cursive;
        color: black;
        font-size: 72pt;
    }
    h2 {
        color: rgb(255, 21, 60);
        font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        font-size: 45pt;
    }
    h3 {
        color: aquamarine;
        font-family:Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
        font-size: 42pt;
    }

.statement
{
    text-align: left;
    font:40px;
    color:white;
}

.grid-container {
  display: grid;
  grid-template-columns: repeat(2, 1fr); /* Three columns of equal size */
  grid-template-rows: repeat(2, 100px);  /* Three rows, each 100px tall */
  gap: 10px; /* 10px gap between grid items */
}

.grid-item {
  background-color: #3498db;
  color: white;
  padding: 20px;
  font: 200px;
  text-align: center;
}

</style>
<body>
<div class="buttons">
    <button id="sign_up"><b>Sign up</b></button>
    <button id="log_in"><b>Log in</b></button>
</div>

<div class="title">
    <h1>Sally's Sheds and Pet Rocks</h1>
</div>
    <h2>Your Number One Retailer Of Sheds And Pet Rocks</h2>
    <h3>Free 96-Hour Helicopter Drop-Shipping!</h3>
</div>

<div class="statement">
<h4>Buy your shed and pet rock today:</h4>
</div>

<div class="grid-container">
    <div class="grid-item">Sheds</div>
    <div class="grid-item">Pet Rocks</div>
</div>

</body>
</html>
